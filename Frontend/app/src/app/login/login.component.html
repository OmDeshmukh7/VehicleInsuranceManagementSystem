<body>
<div class="login-container">
    <h2>Login</h2>
    <form #loginForm="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.userName" required minlength="3">
        <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.submitted)"
          class="alert alert-danger">
          Username is required and must be at least 3 characters.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required minlength="6">
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.submitted)"
          class="alert alert-danger">
          Password is required and must be at least 6 characters.
        </div>
      </div>
      <button type="submit" (click)="ngOnInit()">Login</button>
    </form>
  </div>
</body>
