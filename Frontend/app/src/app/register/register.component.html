<div class="form-container">
    <div class="registration-card">
        <div class="overlay"></div>
      <form #registrationForm="ngForm" (ngSubmit)="userRegistration()" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
        </div>
        
        <div class="form-group">
            <label for="mobile">*Mobile</label>
            <input
              type="tel"
              id="mobile"
              name="mobile"
              [(ngModel)]="user.mobile"
              required
              pattern="^[0-9]{10}$"
            >
            <div
              *ngIf="registrationForm.controls['mobile'].invalid && registrationForm.controls['mobile'].dirty"
              class="alert alert-danger"
            >
              Mobile number must be 10 digits.
            </div>
          </div>
        
        <div class="form-group">
          <label for="email">*Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="user.email" required email>
          <div *ngIf="!registrationForm.controls['email'].valid && (registrationForm.controls['email'].dirty || registrationForm.submitted)" class="alert alert-danger">
            Invalid email format
          </div>          
        </div>
        
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" [(ngModel)]="user.address" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="userName"> *Username</label>
          <input type="text" id="userName" name="userName" [(ngModel)]="user.userName" required>
        </div>
        
        <div class="form-group">
          <label for="password">*Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
        </div>
        
        <button type="submit" (click)="userRegistration()" routerLink="Login">Register</button>
      </form>
    </div>
  </div>
